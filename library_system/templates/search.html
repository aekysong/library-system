{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="page-header">
    <h1>제목에 '{{ q }}'을(를) 포함한 책입니다</h1>
</div>
    {% for result in qs %}
        <h4><a href="{% url 'book_detail' pk=result.pk %}">{{ result.title }}</a></h4>
        <p><strong>저자 </strong>{{ result.writers }}</p><br>
    {% endfor %}
</div>
{% endblock %}
