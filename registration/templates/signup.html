{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>회원가입</h1>
        </div>

        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label for="student">이용자</label>
            <input type="radio" name="type" value="student">
            <label for="manager">관리자</label>
            <input type="radio" name="type" value="manager"><br>

            ID <input name="username" type="text"><br>
            Password <input name="password" type="password"><br>
            Password Confimation <input name="password_confirm" type="password"><br>
            <span class="icon-input-btn">
            <input type="submit" class="btn btn-default" value="회원가입">
            </span>

            {% if error %}
                {{ error }}
            {% endif %}
        </form>
    </div>
{% endblock %}
