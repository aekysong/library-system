{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>로그인</h1>
        </div>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            ID <input name="username" type="text"><br>
            Password <input name="password" type="password"><br>
            <input type="submit" value="로그인">
        </form>

        {% if error %}
            {{ error }}
        {% endif %}
    </div>
{% endblock %}
